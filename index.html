<body>
    <div id="header">

 <div id="contact">
    <div class="container">
        <div class="row">
            <div class="contactleft">
                <h1 class="subtitle">Contact Me</h1>
                <p>supepoudel2005@gmail.com</p>
                <div class="socialicons">
                    <a href="https://www.instagram.com/supriya.6.poudel/"><i class="fa-brands fa-instagram"> </i></a>

            <div class="contactright">
                <form name="submit-to-google-sheet">
                  <input type="text" name="Name" placeholder="Your Name" required>
                  <input type="email" name="email" placeholder="Your Email" required>
                  <textarea name="message" rows="5" placeholder="Text your message"></textarea>
                  <button type="submit">Sumbit</button>
                </form>
            </div>
        </div>
    </div>
 </div>


 <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwkg6vNJQGBlDyWvH33lz-rjRHnW-Tl_L2MSi8sob9ya-inANxSIGyWm2VJu5tq1QUbTw/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault(); // Prevent the default form submission

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
            form.reset(); 
          console.log('Success!', response);
           // Reset the form after successful submission
        })
        .catch(error => console.error('Error!', error.message));
    });
</script>
